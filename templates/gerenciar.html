<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Equipamentos</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/gerenciar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <button class="btn btn-voltar" onclick="window.location.href='/'">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>
  <button class="btn theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i> Tema
  </button>
  <h1>Gerenciar Equipamentos</h1>

  <div class="input-group">
    <input id="nome" placeholder="Nome do Equipamento">
    <input id="ip" placeholder="IP">
    <input id="imagem" placeholder="URL da Imagem">
    <select id="categoria" class="form-select">
      <option value="">Selecione a categoria</option>
      <option value="armario">Armário Inteligente</option>
      <option value="servidor">Servidores</option>
      <option value="equipamento">Equipamentos</option>
      <option value="atm">ATM's</option>
      <option value="iot">IOT's</option>
    </select>
    <button class="btn btn-primary" onclick="adicionar()">
      <i class="fas fa-plus"></i> Cadastrar
    </button>
    <button class="btn btn-secondary" onclick="carregar()">
      <i class="fas fa-sync-alt"></i> Atualizar
    </button>
  </div>

  <div id="lista"></div>

  <!-- Modal de Edição -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Editar Equipamento</h3>
      <input type="hidden" id="ip-original">
      <div class="input-group">
        <input id="editar-nome" placeholder="Nome">
      </div>
      <div class="input-group">
        <input id="editar-ip" placeholder="IP">
      </div>
      <div class="input-group">
        <input id="editar-imagem" placeholder="URL da Imagem">
      </div>
      <div class="input-group">
        <select id="editar-categoria" class="form-select">
          <option value="armario">Armário Inteligente</option>
          <option value="servidor">Servidores</option>
          <option value="equipamento">Equipamentos</option>
          <option value="atm">ATM's</option>
          <option value="iot">IOT's</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="fecharModal()">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button class="btn btn-save" onclick="salvarEdicao()">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>
    </div>
  </div>

  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/gerenciar.js"></script>
</body>
</html>
